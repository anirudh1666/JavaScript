<!DOCTYPE html>

<html>
    <head>
        <title>Maze Game</title>
        <meta name="Maze Game" content="Solve generated mazes">
        <meta name="Author" content="Anirudh Lakra">
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/maze.js"></script>
    </head>
    <body>
        <div id="heading-box">
            <h1 id="header">Maze Game</h1>
        </div>
        <p id="about">Solve these randomly generated mazes! Use arrow buttons to move around the maze and move from the starting blue cell to end blue cell.</p>
        <div id="difficulty-panel">
            <button type="button" onclick="change_diff(0);">Decrease difficulty.</button>
            <button type="button" onclick="change_diff(2);">Recreate</button>
            <button type="button" onclick="change_diff(1);">Increase difficulty</button>
        </div>
        <div id="maze">
            <div id="center" style="position: relative">
                <canvas id="my-maze" width="800" height="800"
                    style="position: absolute; left: 0; top: 0; z-index: 0;">Your browser doesn't support canvas</canvas>
                <canvas id="player" width="800" height="800"
                    style="position: absolute; left: 0; top: 0; z-index: 1;">Your browser doesn't support canvas.</canvas>
            </div>
        </div>
    </body>
    <script>
        window.addEventListener("keydown", function(event) {
            // handle keyboard movement
            if (event.defaultPrevented) {
                return;
            }
            if (event.code === "ArrowDown") {
                move(3);
            }
            switch (event.code) {
                case "ArrowDown": event.preventDefault(); move(3); break;
                case "ArrowUp": event.preventDefault(); move(1); break;
                case "ArrowLeft": move(0); break;
                case "ArrowRight": move(2); break;
            }
        })

    </script>
</html>
